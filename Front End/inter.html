<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Drag and Drop Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: #d7dadc;
        }
        .category {
            border: 2px dashed #d7dadc;
            padding: 20px;
            margin: 20px;
            min-height: 150px;
        }
        .character-card {
            margin: 10px;
            cursor: grab;
        }
        .character-card img {
            height: 100px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Drag and Drop Game: LOTR Characters</h1>
        <p>Drag the characters into the correct category.</p>
        <div class="row">
            <div class="col-md-4 category" id="elves">
                <h2>Elves</h2>
            </div>
            <div class="col-md-4 category" id="men">
                <h2>Men</h2>
            </div>
            <div class="col-md-4 category" id="dwarves">
                <h2>Dwarves</h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="character-card" draggable="true" id="elrond" data-category="elves">
                    <img src="elrond.jpg" alt="Elrond">
                    <p>Elrond</p>
                </div>
                <div class="character-card" draggable="true" id="aragorn" data-category="men">
                    <img src="aragorn.jpg" alt="Aragorn">
                    <p>Aragorn</p>
                </div>
                <div class="character-card" draggable="true" id="gimli" data-category="dwarves">
                    <img src="gimli.jpg" alt="Gimli">
                    <p>Gimli</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const characters = document.querySelectorAll('.character-card');
        const categories = document.querySelectorAll('.category');

        characters.forEach(character => {
            character.addEventListener('dragstart', dragStart);
        });

        categories.forEach(category => {
            category.addEventListener('dragover', dragOver);
            category.addEventListener('drop', drop);
        });

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
            setTimeout(() => {
                event.target.style.display = 'none';
            }, 0);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData('text/plain');
            const draggable = document.getElementById(id);
            if (event.target.id === draggable.getAttribute('data-category')) {
                event.target.appendChild(draggable);
                draggable.style.display = 'block';
            } else {
                alert('Incorrect category!');
                draggable.style.display = 'block';
            }
        }
    </script>
</body>
</html>
